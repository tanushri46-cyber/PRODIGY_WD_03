<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe </title>
  <style>
    body {
       font-family: Arial, sans-serif;
       text-align: center;
       background: #dcc2c2; 
    }
    h1 {
       margin: 20px; 
    }
    #board {
       display: grid;
       grid-template-columns: repeat(3, 100px);
       grid-gap: 5px;
       justify-content: center; 
       margin: 20px auto; 
    }
    .cell {
      width: 100px;
      height: 100px; 
      background: white; 
      border: 2px solid #333; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 2em; 
      cursor: pointer; 
    }
    .cell.taken {
      cursor: not-allowed; 
    }
    #status { 
      margin: 20px; 
      font-size: 1.2em; 
    }
    button { 
      padding: 10px 20px; 
      margin-top: 10px; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="status">Your turn!</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    let board = Array(9).fill(null);
    let gameOver = false;

    function renderBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, i) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        if (cell) div.classList.add('taken');
        div.textContent = cell || '';
        div.addEventListener('click', () => makeMove(i));
        boardElement.appendChild(div);
      });
    }

    function makeMove(index) {
      if (board[index] || gameOver) return;
      board[index] = 'X';
      renderBoard();
      if (checkWinner(board, 'X')) {
        statusElement.textContent = 'You win! 🎉';
        gameOver = true;
        return;
      }
      if (board.every(cell => cell)) {
        statusElement.textContent = 'Draw! 🤝';
        return;
      }
      statusElement.textContent = "AI is thinking...🤖";
      
      // Delay AI move 
      setTimeout(aiMove, 300);
    }

    function aiMove() {
      const bestMove = minimax(board, 'O').index;
      board[bestMove] = 'O';
      renderBoard();
      if (checkWinner(board, 'O')) {
        statusElement.textContent = 'AI wins! 🤖';
        gameOver = true;
      } else if (board.every(cell => cell)) {
        statusElement.textContent = 'Draw! 🤝';
      } else {
        statusElement.textContent = 'Your turn!';
      }
    }

    function checkWinner(b, player) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern => pattern.every(i => b[i] === player));
    }

    function minimax(newBoard, player) {
      const availSpots = newBoard.map((val, i) => val ? null : i).filter(v => v !== null);

      if (checkWinner(newBoard, 'X')) return { score: -10 };
      if (checkWinner(newBoard, 'O')) return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      let moves = [];
      for (let i of availSpots) {
        let move = {};
        move.index = i;
        newBoard[i] = player;

        if (player === 'O') {
          let result = minimax(newBoard, 'X');
          move.score = result.score;
        } else {
          let result = minimax(newBoard, 'O');
          move.score = result.score;
        }

        newBoard[i] = null;
        moves.push(move);
      }

      let bestMove;
      if (player === 'O') {
        let bestScore = -Infinity;
        for (let i=0; i<moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i=0; i<moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      }
      return moves[bestMove];
    }

    function resetGame() {
      board = Array(9).fill(null);
      gameOver = false;
      statusElement.textContent = 'Your turn!';
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
